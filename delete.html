<!DOCTYPE html>
<html>
<head>
  <title>Prognoz Technologies | Delete Student Record | Prognoz Technologies Mumbai</title>
  <link rel="icon" href="https://media.licdn.com/dms/image/C4D0BAQEyzpku-vI2dQ/company-logo_200_200/0/1519912202396?e=2147483647&v=beta&t=Z1nrtM-cLET8m6ugKFBrr1EN1kxCp0VSxQ5DblcYZXA" type="image/x-icon">
  <style>
    body {
      background-color: #f5f5f5;
      color: #123e6f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
    }
    
    h1 {
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #123e6f;
      color: #ffffff;
    }
    
    form {
      margin-top: 30px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    input[type="submit"],
    input[type="reset"] {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #123e6f;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #0e3155;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delete Student Record</h1>
    <form action="deletedemo" method="post" onsubmit="return alert('One Record Successfully Deleted.');">
      <div class="form-group">
        <label for="sid">Enter Student ID:</label>
        <input type="text" name="sid" id="sid" placeholder="SID" required>
      </div>
      <div class="form-group">
        <label for="bid">Enter Batch ID:</label>
        <input type="text" name="bid" id="bid" placeholder="BID" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Delete">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
