<!DOCTYPE html>
<html>
<head>
  <title>Prognoz Technologies | Create Batch | Prognoz Technologies Mumbai</title>
  <link rel="icon" href="https://media.licdn.com/dms/image/C4D0BAQEyzpku-vI2dQ/company-logo_200_200/0/1519912202396?e=2147483647&v=beta&t=Z1nrtM-cLET8m6ugKFBrr1EN1kxCp0VSxQ5DblcYZXA" type="image/x-icon">
  <style>
    body {
      background-color: #f5f5f5;
      color: #123e6f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
    }
    
    h1 {
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #123e6f;
      color: #ffffff;
    }
    
    form {
      margin-top: 30px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    input[type="submit"],
    input[type="reset"] {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #123e6f;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #0e3155;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Batch</h1>
    <form action="createdemo" method="post" onsubmit="return alert('Batch Created.');">
      <label for="bid">Batch ID:</label>
      <input type="text" name="bid" id="bid" placeholder="Batch ID" required>
      <br><br>
      <label for="bname">Batch Name:</label>
      <input type="text" name="bname" id="bname" placeholder="Batch Name" required>
      <br><br>
      <label for="startDate">Start Date:</label>
      <input type="date" name="startDate" id="startDate" placeholder="Batch Start Date" required>
      <br><br>
      <input type="submit" value="Create">
      <input type="reset" value="Reset">
    </form>
  </div>
</body>
</html>
