<!DOCTYPE html>
<html>
<head>
  <title>Prognoz Technologies | Admin Login | Prognoz Technologies Mumbai</title>
  <link rel="icon" href="https://media.licdn.com/dms/image/C4D0BAQEyzpku-vI2dQ/company-logo_200_200/0/1519912202396?e=2147483647&v=beta&t=Z1nrtM-cLET8m6ugKFBrr1EN1kxCp0VSxQ5DblcYZXA" type="image/x-icon">
  <style>
    body {
      background-color: #f5f5f5;
      color: #123e6f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
    }
    
    h1 {
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #123e6f;
      color: #ffffff;
    }
    
    form {
      margin-top: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #123e6f;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #0e3155;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <form action="adminlogindemo" method="post">
      <div class="form-group">
        <label for="uid">User Name</label>
        <input type="text" class="form-control" name="u_name" id="uid">
      </div>
      <div class="form-group">
        <label for="password">Enter Password</label>
        <input type="password" class="form-control" name="u_pass" id="password">
      </div>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
